<div class="container-fluid">
  <div class="row m-5">
    <div class="col">
      <h1 class="mb-5">available hotels</h1>
    </div>
    <div class="col" *ngIf="role!='CLIENT'">
      <div class="d-flex flex-row-reverse w-100 align-items-center ">
        <a routerLink="/hotels/add" class="btn btn-success" ><i class="fa-sharp fa-solid fa-plus"></i></a>
      </div>
    </div>
  </div>

</div>
<div class="container-fluid" *ngIf="hotels$ | async as page">
  <div class="row" *ngIf="!page.empty" >
    <div class="col-12 col-lg-3" *ngFor="let hotel of page.content">
      <app-hotel-item [hotelItem]="hotel"></app-hotel-item>
    </div>
    <nav aria-label="Page navigation example" >
      <ul class="pagination">
        <li class="page-item"><a class="page-link" *ngIf="!page.first" (click)="switchPage(page.pageable.pageNumber-1)">Previous</a></li>
        <li class="page-item"><a class="page-link" *ngIf="!page.last" (click)="switchPage(page.pageable.pageNumber+1)">Next</a></li>
      </ul>
    </nav>

    <div class="alert alert-info" *ngIf="page.empty">
      No hotels found
    </div>
  </div>
  <div class="alert alert-info" *ngIf="page.empty">
    No hotels found!
  </div>
</div>
